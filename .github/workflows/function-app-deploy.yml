name: Azure Function App Deployment

on:
  push:
    branches:
      - main  # Replace with your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'  # Replace with the desired .NET Core version

    - name: Build and publish Azure Function
      run: |
        cd https://portal.azure.com/?sid=035fa80a-d121-4528-864a-268e52b121e6#@ACP202130.onmicrosoft.com/resource/subscriptions/61fc7a8e-363a-4dce-849e-5b13de154857/resourcegroups/CICDtestingGaya3/providers/Microsoft.Web/sites/functionapp0102/vstscd
        dotnet publish --configuration Release --output publish
        
    - name: Deploy to Azure Function App
      uses: azure/webapps-deploy@v2
      with:
        app-name: functionapp0102  # Replace with your Azure Function App name
        publish-profile: ${{ secrets.AZURE_FUNCTION_APP_PUBLISH_PROFILE }}
        package: $GITHUB_REPOSITORY/

